<h1>soy la galeria</h1>
<div class="row">
    <div class="col-4" *ngFor="let lista of listaProductos; let i = index">
        <div class="card">
            <img [src]="lista.imagen" class="card-img-top" [alt]="lista.name">
            <div class="card-body">
                <div class="card-title">Nombre del Producto: {{lista.name}}</div>
                <div class="card-text">Precio: {{lista.precio}}</div>
                <div class="card-text">Id: {{lista.id}}</div>
                <div class="d-grid gap-2">

                    <button class="btn btn-outline-danger" (click)="verProducto(i)"> ver mas...</button>
                    <!-- <a [routerLink]="['/info', i]" class="btn btn-outline-primary">ver mas..</a> -->

                </div>

            </div>
        </div>
    </div>
</div>
