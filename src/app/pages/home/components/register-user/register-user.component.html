<div class="container w-50 bg-white mb-3 mt-3 rounded shadow ">

    <div class="row align-item-stretch">

        <div class="col-7 bg-white p-5 rounded-end">

            <div class="text-start">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkPyBnFAca4aMoxAedjxqw6bl6rffu1RAQCjynjVJxaDl7a5FySWQksoC2vnefcgHsvEo&usqp=CAU" width="48" alt="">
            </div>

            <h2 class="fw-bold text-start py-5">
                Registrate
            </h2>
            <!-- Registro -->
            <input id="number" type="number" [(ngModel)]="asig.userIdUser" />

            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="FirstName" name="FirstName" placeholder="" value="" required="" [(ngModel)]="reg.FirstName">
                    <div class="invalid-feedback">
                        Valid first name is required.
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="" [(ngModel)]="reg.LastName">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="@example" value="" required="" [(ngModel)]="reg.Email">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-12">
                    <label for="tel" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="" value="" required="" [(ngModel)]="reg.Phone">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>
                <div class="col-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="" value="" required="" [(ngModel)]="reg.Password">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

                <div class="col-6">
                    <label for="password" class="form-label">Confirmacion</label>
                    <input type="password" class="form-control" id="confirmacion" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                        Valid last name is required.
                    </div>
                </div>

            </div>

            <div class="mb-4">

                <label for="connected" class="form-check-label">Usa 8 o más caracteres con una combinación de letras, números y símbolos</label>
            </div>

            <select class="form-select" aria-label="Default select example" [(ngModel)]="asig.rollRollId">
                <option selected>Selecciona el Roll del usuario</option>
                <option *ngFor="let roll of rolls" [value]="roll.roll_id" >{{roll.roll_name}}</option>
              </select>
            <br>

            <div class="d-grid">
                <button type="button" class="btn btn-primary" (click)="createRegistro()" (click)="createAsig()">crear</button>

            </div>
            <div class="my-3">
                <span>Ya tienes una cuenta ? <a href="/home"> Logeate</a> </span><br>
            </div>



            <!-- IMAGEN -->



        </div>
        <div class="col-5  d-none d-lg-block  col-md-5 col-lg-5 col-xl-5 rounded ">
            <div class="row  align-items-center   fila1">

                <div class="col-3 columna">

                    <img src="assets/sintomas.png" class="img-WH" alt="">
                </div>

            </div>

        </div>

    </div>
